services:
  db:
    image: postgres:16-alpine
    container_name: price-service-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: price-service-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Подключение к БД - ВНУТРИ контейнера используем порт 5432
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # JPA настройки
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_HIBERNATE_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE: "50"
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES: "true"

      # File upload settings
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: ${FILE_MAX_SIZE}
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: ${FILE_MAX_SIZE}

      # CORS settings
      SPRING_MVC_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SPRING_MVC_CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS}
      SPRING_MVC_CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS}

      # Swagger
      SPRINGDOC_SWAGGER_UI_ENABLED: ${SWAGGER_ENABLED}

      # JWT - маппируем на свойства Spring Boot
      JWT.SECRET: ${JWT_SECRET}
      JWT.ACCESS.EXPIRATION: ${JWT_ACCESS_EXPIRATION}
      JWT.REFRESH.EXPIRATION: ${JWT_REFRESH_EXPIRATION}

      # Subscription configuration
      SUBSCRIPTION.TRIAL.MINUTES: ${SUBSCRIPTION_TRIAL_MINUTES}

      # Порт приложения
      SERVER_PORT: ${SERVER_PORT}

      # Connection pool
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "20"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "5"

      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - appnet

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: price-service-client
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Для Let's Encrypt сертификатов (когда будут подключены)
      - ./certs:/etc/nginx/ssl:ro
      - ./certbot:/var/www/certbot
    depends_on:
      - app
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
    driver: bridge