upstream backend {
    server app:8400;
    keepalive 32;
}

upstream frontend {
    server client:3400;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;
    
    # Redirect to HTTPS in production (раскомментировать при использовании HTTPS)
    # return 301 https://$server_name$request_uri;

    # Authenticated API endpoints
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # General API endpoints (includes swagger-ui, webjars, and api-docs)
    location /api {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Блокировка известных неправильных путей (без /api)
    location /swagger-ui {
        return 404;
    }

    location /swagger-ui.html {
        return 404;
    }

    location /webjars {
        return 404;
    }

    location /v3 {
        return 404;
    }

    location /api-docs {
        return 404;
    }

    # Разрешенные маршруты фронтенда
    location ~ ^/(home|profile|admin|login|registration|auth|data|analysis)(/.*)?$ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Главная страница
    location = / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Все остальное - 404
    location / {
        return 404;
    }

    # Статические файлы - обслуживаем напрямую через nginx
    location /static/ {
        alias /usr/share/nginx/html/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Защита скрытых файлов
    location ~ /\. {
        deny all;
    }

    # Защита от ботов и сканеров
    location ~* (\.git|\.env|\.htaccess|\.htpasswd|\.svn|\.gitignore) {
        deny all;
    }

    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

