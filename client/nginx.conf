# HTTP конфигурация (основная, пока без SSL)
server {
  listen 80;
  server_name supplyx.ru www.supplyx.ru;
  
  # Логирование
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
  
  # Размеры буферов для больших запросов
  client_max_body_size 10M;
  client_body_buffer_size 128k;
  
  root /usr/share/nginx/html;
  index index.html;

  # Для Let's Encrypt проверки
  location /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    try_files $uri =404;
  }
  
  # Gzip сжатие
  gzip on;
  gzip_types text/plain text/css text/javascript application/json application/javascript;
  gzip_min_length 1000;
  gzip_comp_level 6;

  location / {
    try_files $uri $uri/ /index.html;
    
    # Кеширование для статических файлов
    expires 30d;
    add_header Cache-Control "public, immutable";
    
    # Базовые заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }

  # API проксирование на backend
  location /api/ {
    proxy_pass http://app:8400/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS заголовки (если backend не добавляет их)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Обработка preflight запросов
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  # Swagger UI проксирование (если нужен доступ)
  location /swagger-ui.html {
    proxy_pass http://app:8400/swagger-ui.html;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api-docs {
    proxy_pass http://app:8400/api-docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Явное разрешение для .well-known (должно быть ДО блокировки скрытых файлов)
  location ^~ /.well-known/ {
    try_files $uri $uri/ =404;
  }

  # Запрет доступа к чувствительным файлам
  location ~ /\. {
    deny all;
  }

  location ~ ~$ {
    deny all;
  }
}

