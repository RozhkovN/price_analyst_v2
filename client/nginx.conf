############################################
# üõ°Ô∏è –ó–ê–©–ò–¢–ê –û–¢ DDOS –ò RATE LIMITING
############################################

# –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–ø—Ä–æ—Å–æ–≤ (Rate Limiting)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

# –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# –°—Ç–∞—Ç—É—Å—ã –æ—à–∏–±–æ–∫
limit_req_status 429;
limit_conn_status 429;

############################################
# 1. –†–ï–î–ò–†–ï–ö–¢ –° –õ–Æ–ë–û–ì–û IP / HOST ‚Üí HTTPS DOMAIN
############################################

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
        try_files $uri =404;
        allow all;
    }

    return 301 https://supplyx.ru$request_uri;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 301 https://supplyx.ru$request_uri;
}

############################################
# 2. HTTP ‚Üí HTTPS –î–õ–Ø –î–û–ú–ï–ù–ê
############################################

server {
    listen 80;
    server_name supplyx.ru www.supplyx.ru;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
        try_files $uri =404;
        allow all;
    }

    return 301 https://supplyx.ru$request_uri;
}

############################################
# 3. –û–°–ù–û–í–ù–û–ô HTTPS –°–ï–†–í–ï–†
############################################

server {
    listen 443 ssl http2;
    server_name supplyx.ru www.supplyx.ru;

    root /usr/share/nginx/html;
    index index.html;

    ########################################
    # üõ°Ô∏è –ó–ê–©–ò–¢–ê –û–¢ DDOS
    ########################################
    
    # –ú–∞–∫—Å–∏–º—É–º 10 –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π —Å –æ–¥–Ω–æ–≥–æ IP
    limit_conn conn_limit 10;
    
    # –¢–∞–π–º–∞—É—Ç—ã –¥–ª—è –∑–∞—â–∏—Ç—ã –æ—Ç –º–µ–¥–ª–µ–Ω–Ω—ã—Ö –∞—Ç–∞–∫
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 15s;
    send_timeout 10s;
    
    # –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
    large_client_header_buffers 2 1k;
    
    # –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–µ –º–µ—Ç–æ–¥—ã
    if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS|PATCH)$ ) {
        return 405;
    }

    ########################################
    # SSL
    ########################################
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    ########################################
    # –õ–ò–ú–ò–¢–´
    ########################################
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    ########################################
    # GZIP
    ########################################
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    ########################################
    # –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨
    ########################################
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://supplyx.ru;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    ########################################
    # üè† –†–ê–ó–†–ï–®–ï–ù–ù–´–ï –ú–ê–†–®–†–£–¢–´ SPA (—Ç–æ–ª—å–∫–æ –∏–∑–≤–µ—Å—Ç–Ω—ã–µ)
    ########################################
    location = / {
        limit_req zone=general_limit burst=10 nodelay;
        try_files /index.html =404;
    }

    location = /profile {
        limit_req zone=general_limit burst=10 nodelay;
        try_files /index.html =404;
    }

    location = /admin {
        limit_req zone=general_limit burst=10 nodelay;
        try_files /index.html =404;
    }

    ########################################
    # üìÑ –°–¢–ê–¢–ò–ß–ï–°–ö–ò–ï –§–ê–ô–õ–´ (index.html –±–µ–∑ –∫–µ—à–∞)
    ########################################
    location = /index.html {
        limit_req zone=general_limit burst=10 nodelay;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /favicon.ico {
        limit_req zone=static_limit burst=5 nodelay;
        expires 30d;
        access_log off;
    }

    location = /robots.txt {
        limit_req zone=static_limit burst=5 nodelay;
        access_log off;
    }

    ########################################
    # –°–¢–ê–¢–ò–ö–ê VITE (/assets) - –° –û–ì–†–ê–ù–ò–ß–ï–ù–ò–Ø–ú–ò
    ########################################
    location /assets/ {
        limit_req zone=static_limit burst=30 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    ########################################
    # üîå API ENDPOINTS - –° –£–°–ò–õ–ï–ù–ù–û–ô –ó–ê–©–ò–¢–û–ô
    ########################################
    
    # AUTH endpoints - —Å—Ç—Ä–æ–≥–∏–µ –ª–∏–º–∏—Ç—ã –ø—Ä–æ—Ç–∏–≤ –±—Ä—É—Ç—Ñ–æ—Ä—Å–∞
    location /api/auth/login {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_log_level warn;
        
        proxy_pass http://app:8400/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    location /api/auth/register {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_log_level warn;
        
        proxy_pass http://app:8400/api/auth/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    # –û—Å—Ç–∞–ª—å–Ω—ã–µ AUTH endpoints
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://app:8400/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    # –û–±—â–∏–µ API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://app:8400/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 5s;
    }

    ########################################
    # SWAGGER UI (SPRINGDOC)
    ########################################

    # OpenAPI JSON
    location /v3/api-docs {
        proxy_pass http://app:8400/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Swagger UI (HTML + assets)
    location /swagger-ui/ {
        proxy_pass http://app:8400/swagger-ui/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }


    ########################################
    # üö´ –ó–ê–ü–†–ï–¢ –°–õ–£–ñ–ï–ë–ù–´–• –§–ê–ô–õ–û–í
    ########################################
    location ~ /\.(git|svn|env|htaccess|htpasswd|log) {
        deny all;
        return 404;
    }

    location ~ ~$ {
        deny all;
        return 404;
    }
    
    # –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–ø—ã—Ç–æ–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    location ~ /(\.well-known|wp-admin|wp-login|phpMyAdmin|phpmyadmin|admin|administrator) {
        deny all;
        return 404;
    }

    ########################################
    # ‚ùå –í–°–ï –û–°–¢–ê–õ–¨–ù–´–ï –ü–£–¢–ò - –û–®–ò–ë–ö–ê 404
    ########################################
    # –õ—é–±–æ–π –ø—É—Ç—å, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ —Å–æ–≤–ø–∞–ª —Å –≤—ã—à–µ–æ–ø–∏—Å–∞–Ω–Ω—ã–º–∏ location
    location / {
        return 404;
    }
}
