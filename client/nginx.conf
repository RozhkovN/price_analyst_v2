# HTTP конфигурация - редирект на HTTPS
server {
  listen 80;
  server_name supplyx.ru www.supplyx.ru;
  
  # Логирование
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
  
  # Для Let's Encrypt проверки - ДОЛЖНО БЫТЬ ПЕРВЫМ для приоритета
  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    default_type text/plain;
    try_files $uri =404;
    allow all;
  }
  
  # Редирект всего остального на HTTPS
  location / {
    return 301 https://$server_name$request_uri;
  }
}

# HTTPS конфигурация
server {
  listen 443 ssl http2;
  server_name supplyx.ru www.supplyx.ru;
  
  # Логирование
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
  
  # Размеры буферов для больших запросов
  client_max_body_size 10M;
  client_body_buffer_size 128k;
  
  root /usr/share/nginx/html;
  index index.html;

  # SSL сертификаты (подключены к контейнеру через volumes в docker-compose.yml)
  ssl_certificate /etc/nginx/ssl/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/key.pem;
  
  # SSL параметры для безопасности
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;
  
  # HSTS для более строгой безопасности
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  
  # Gzip сжатие
  gzip on;
  gzip_types text/plain text/css text/javascript application/json application/javascript;
  gzip_min_length 1000;
  gzip_comp_level 6;

  # Для Let's Encrypt проверки
  location ^~ /.well-known/acme-challenge/ {
    alias /var/www/certbot/.well-known/acme-challenge/;
    default_type text/plain;
    try_files $uri =404;
    allow all;
  }

  location / {
    try_files $uri $uri/ /index.html;
    
    # Кеширование для статических файлов
    expires 30d;
    add_header Cache-Control "public, immutable";
    
    # Базовые заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }

  # API проксирование на backend
  location /api/ {
    proxy_pass http://app:8400/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS заголовки (если backend не добавляет их)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Обработка preflight запросов
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  # Swagger UI проксирование
  # Проксируем все пути Swagger UI (включая статические ресурсы)
  location ~ ^/swagger-ui(/.*)?$ {
    proxy_pass http://app:8400/swagger-ui$1;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # API документация (OpenAPI JSON)
  location ~ ^/(api-docs|v3/api-docs)(/.*)?$ {
    proxy_pass http://app:8400$1$2;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # CORS заголовки для API docs
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    
    # Обработка preflight запросов
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  # Запрет доступа к скрытым файлам (кроме .well-known)
  location ~ /\.(git|svn|env|htaccess|htpasswd) {
    deny all;
  }

  # Запрет доступа к временным файлам
  location ~ ~$ {
    deny all;
  }
}