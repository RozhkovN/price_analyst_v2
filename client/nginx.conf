############################################
# 1. РЕДИРЕКТ С ЛЮБОГО IP / HOST → HTTPS DOMAIN
############################################

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
        try_files $uri =404;
        allow all;
    }

    return 301 https://supplyx.ru$request_uri;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 301 https://supplyx.ru$request_uri;
}

############################################
# 2. HTTP → HTTPS ДЛЯ ДОМЕНА
############################################

server {
    listen 80;
    server_name supplyx.ru www.supplyx.ru;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
        try_files $uri =404;
        allow all;
    }

    return 301 https://supplyx.ru$request_uri;
}

############################################
# 3. ОСНОВНОЙ HTTPS СЕРВЕР
############################################

server {
    listen 443 ssl http2;
    server_name supplyx.ru www.supplyx.ru;

    root /usr/share/nginx/html;
    index index.html;

    ########################################
    # SSL
    ########################################
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    ########################################
    # ЛИМИТЫ
    ########################################
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    ########################################
    # GZIP
    ########################################
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    ########################################
    # БЕЗОПАСНОСТЬ
    ########################################
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    ########################################
    # SPA — ВАЖНО: index.html БЕЗ КЕША
    ########################################
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    ########################################
    # СТАТИКА VITE (/assets)
    ########################################
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    ########################################
    # SPA FALLBACK
    ########################################
    location / {
        try_files $uri $uri/ /index.html;
    }

    ########################################
    # API
    ########################################
    location /api/ {
        proxy_pass http://app:8400/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    ########################################
    # SWAGGER UI (SPRINGDOC)
    ########################################

    # OpenAPI JSON
    location /v3/api-docs {
        proxy_pass http://app:8400/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Swagger UI (HTML + assets)
    location /swagger-ui/ {
        proxy_pass http://app:8400/swagger-ui/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }


    ########################################
    # ЗАПРЕТ СЛУЖЕБНЫХ ФАЙЛОВ
    ########################################
    location ~ /\.(git|svn|env|htaccess|htpasswd) {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }
}
