# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/price_service}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:price_db_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:9VmysmHDF3}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=${SERVER_PORT:8400}

# Security - теперь через nginx
# CORS настроен только для nginx
spring.mvc.cors.allowed-origins=${SPRING_MVC_CORS_ALLOWED_ORIGINS:http://localhost:80}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Logging
logging.level.org.example=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.example.service.ExcelProcessingService=DEBUG
logging.level.org.springframework.security=INFO

# Swagger
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.paths-to-match=/api/**
springdoc.packages-to-scan=org.example.controller
springdoc.swagger-ui.url=/api/v3/api-docs

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=20000

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Security headers (дополнительная защита)
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never