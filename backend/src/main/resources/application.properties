# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=${SERVER_PORT}

# CORS — можно оставить INFO или даже WARN
logging.level.org.springframework.web.cors=WARN

# Основная логика — INFO
logging.level.org.example=INFO

# Безопасность — WARN (чтобы видеть попытки взлома)
logging.level.org.example.security=WARN

# Hibernate — ERROR (SQL-логи в продакшене не нужны)
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Excel — INFO (или WARN, если обработка редкая)
logging.level.org.example.service.ExcelProcessingService=INFO

# Spring Web & Security — INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Swagger
# Используем стандартный путь /v3/api-docs для совместимости со Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# === Gmail SMTP (STARTTLS on port 587) ===
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Не используем SSL socket factory — он мешает при STARTTLS
mail.from=${MAIL_FROM}
owner.emails=${OWNER_EMAILS}
support.email=${SUPPORT_EMAIL}

# TimeZone for Moscow
spring.jackson.time-zone=Europe/Moscow
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow

# Subscription
subscription.trial.minutes=${SUBSCRIPTION_TRIAL_MINUTES}

# CORS Configuration
spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.mvc.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
spring.mvc.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}